<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo"><img src="images.png" alt="spotify"></div>
    </header>
    
    <div class="container">
        <form action="#">
            <h1>Log in to spotify</h1>
            <div class="login-1">
                <div class="g-img"><img src="google.png" alt=""></div>
                <p>Continue with Google</p>
            </div>
            <div class="login-1">
                <div class="g-img">
                    <a href="https://www.facebook.com/"><img src="facebook.png" alt=""></a>
                </div>
                <p>Continue with Facebook</p>
            </div>
            <div class="login-1">
                <div class="g-img"><img src="apple.png" alt=""></div>
                <p>Continue with Apple</p>
            </div>
            <div class="login-2">
                <div class="g-img"></div>
                <p>Continue with Phone Number</p>
            </div>
            <hr>

            <div class="username">
                <p>Email or Username</p>
                <input type="text" placeholder="Email or username">
            </div>
            <div class="password">
                <p>Password</p>
                <div class="pass-div">
                    <input type="Number" placeholder="Password"><i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
